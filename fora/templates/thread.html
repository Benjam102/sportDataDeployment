{% extends 'base_thread_tchat.html' %}

{% block comment_form %}   
    {% if thread_exist == True %}       
        <form id="comment-form" data-url="{% url 'add_comment_thread' slug_comment_category=slug_category slug_thread_tchat=slug_thread %}">
            {% csrf_token %}
            <textarea id="comment-content" name="content" placeholder="Add Comment..." required></textarea><br>
            
            <div class="container-input">
                <input type="submit" value="Post Comment">
            </div>
        </form>
    {% else %}
        <textarea id="comment-content" name="content" placeholder="No thread for this match !" required></textarea><br>
    {% endif %}
{% endblock %}
