<div class="confrontation" id="confrontation-predic">
    <div class="container-team">
        <a href="{% url 'team' slug_match=match.key_id team_id=home_team_name %}" class="team">
            <img src="{{ match.home_team.logo }}" alt="">
        </a>
        <a href="{% url 'team' slug_match=match.key_id team_id=home_team_name %}" class="name-team"> 
            {{ match.home_team.name }}
        </a>
    </div>
    <div class="date-score"> 
        <div class="date">
            {{ match.date|date:"d/m/Y" }}
            {{ match.kickoff|time:"H:i" }} 
        </div>
        <div class="league">
            {{ match.competition }}    
        </div>
        <div class="phase">
            {{ match.phase }}
        </div>
        <div class="score">
            {{ match.home_score }}
            -
            {{ match.away_score }}
        </div>
    </div>
    <div class="container-team">
        <a href="{% url 'team' slug_match=match.key_id team_id=away_team_name %}" class="team">
            <img src="{{ match.away_team.logo }}" alt="">
        </a>
        <a href="{% url 'team' slug_match=match.key_id team_id=away_team_name %}" class="name-team"> 
            {{ match.away_team.name }}
        </a>
    </div>
</div>
